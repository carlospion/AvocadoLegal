<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCJ Legal Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --jcj-primary: #1e3a5f;
            --jcj-secondary: #2c5282;
            --jcj-accent: #3182ce;
            --jcj-light: #ebf4ff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            overflow: hidden;
        }

        #widget-root {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        /* Alert Balloon - Appears First */
        #alert-balloon {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 300px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            padding: 20px;
            animation: fadeInUp 0.4s ease;
        }

        #alert-balloon.hidden {
            display: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #alert-balloon .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        #alert-balloon .header .logo {
            width: 40px;
            height: 40px;
            background: var(--jcj-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        #alert-balloon .header h4 {
            color: var(--jcj-primary);
            font-size: 14px;
            font-weight: 600;
        }

        #alert-balloon .header p {
            color: #666;
            font-size: 11px;
        }

        #alert-balloon .message {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        #alert-balloon .description {
            font-size: 13px;
            color: #555;
            margin-bottom: 16px;
            line-height: 1.4;
        }

        #alert-balloon .buttons {
            display: flex;
            gap: 10px;
        }

        #alert-balloon .btn {
            flex: 1;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        #alert-balloon .btn-yes {
            background: var(--jcj-accent);
            color: white;
        }

        #alert-balloon .btn-yes:hover {
            background: var(--jcj-primary);
        }

        #alert-balloon .btn-no {
            background: #f1f1f1;
            color: #666;
        }

        #alert-balloon .btn-no:hover {
            background: #e5e5e5;
        }

        /* Floating Button - Hidden Initially */
        #chat-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--jcj-primary), var(--jcj-secondary));
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(30, 58, 95, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }

        #chat-btn.visible {
            display: flex;
        }

        #chat-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 25px rgba(30, 58, 95, 0.5);
        }

        #chat-btn svg {
            fill: white;
            width: 28px;
            height: 28px;
        }

        #chat-btn .close-icon {
            display: none;
        }

        #chat-btn.open .chat-icon {
            display: none;
        }

        #chat-btn.open .close-icon {
            display: block;
        }

        /* Badge */
        .badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: #e53935;
            color: white;
            font-size: 11px;
            font-weight: bold;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .badge.show {
            display: flex;
        }

        /* Chat Window */
        #chat-window {
            position: absolute;
            bottom: 75px;
            right: 0;
            width: 360px;
            height: 480px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.3s ease;
        }

        #chat-window.open {
            display: flex;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, var(--jcj-primary), var(--jcj-secondary));
            color: white;
            padding: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header .avatar {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }

        .chat-header .info h3 {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
        }

        .chat-header .info p {
            margin: 2px 0 0;
            font-size: 11px;
            opacity: 0.85;
        }

        .chat-header .info p.online::before {
            content: '';
            display: inline-block;
            width: 7px;
            height: 7px;
            background: #4ade80;
            border-radius: 50%;
            margin-right: 4px;
        }

        /* Status Bar */
        #status-bar {
            padding: 6px 14px;
            font-size: 11px;
            color: #666;
            background: #f8f9fa;
            text-align: center;
            border-bottom: 1px solid #eee;
            display: none;
        }

        #status-bar.show {
            display: block;
        }

        /* Messages */
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 14px;
            background: #f7fafc;
        }

        .msg {
            margin-bottom: 10px;
            max-width: 80%;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .msg.system,
        .msg.lawyer {
            margin-right: auto;
        }

        .msg.platform_user {
            margin-left: auto;
        }

        .bubble {
            padding: 9px 12px;
            border-radius: 14px;
            font-size: 13px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .msg.system .bubble,
        .msg.lawyer .bubble {
            background: white;
            color: #333;
            border: 1px solid #e5e7eb;
            border-radius: 14px 14px 14px 4px;
        }

        .msg.platform_user .bubble {
            background: var(--jcj-accent);
            color: white;
            border-radius: 14px 14px 4px 14px;
        }

        .msg-meta {
            font-size: 10px;
            color: #999;
            margin-top: 3px;
            padding: 0 4px;
        }

        .msg.platform_user .msg-meta {
            text-align: right;
        }

        /* Input Area */
        .chat-input {
            padding: 10px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 8px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #e5e7eb;
            border-radius: 20px;
            font-size: 13px;
            outline: none;
        }

        .chat-input input:focus {
            border-color: var(--jcj-accent);
        }

        .chat-input button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--jcj-accent);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-input button:hover {
            background: var(--jcj-primary);
        }

        .chat-input button svg {
            fill: white;
            width: 18px;
            height: 18px;
        }
    </style>
</head>

<body>
    <div id="widget-root">
        <!-- Alert Balloon - Appears First -->
        <div id="alert-balloon">
            <div class="header">
                <div class="logo">⚖️</div>
                <div>
                    <h4>JCJ Consultings</h4>
                    <p>Asistencia Legal</p>
                </div>
            </div>
            <div class="message" id="detected-msg">
                Hemos detectado posibles irregularidades en tu situación.
            </div>
            <div class="description">
                ¿Deseas consultar con nuestros abogados sin compromiso?
            </div>
            <div class="buttons">
                <button class="btn btn-yes" onclick="acceptConsultation()">Sí, consultar</button>
                <button class="btn btn-no" onclick="declineConsultation()">No, gracias</button>
            </div>
        </div>

        <!-- Chat Window -->
        <div id="chat-window">
            <div class="chat-header">
                <div class="avatar">JCJ</div>
                <div class="info">
                    <h3>JCJ Consultings</h3>
                    <p class="online">Asistencia Legal</p>
                </div>
            </div>

            <div id="status-bar"></div>
            <div id="messages"></div>

            <div class="chat-input" id="input-area">
                <input type="text" id="msg-input" placeholder="Escribe tu mensaje..."
                    onkeypress="if(event.key==='Enter')sendMessage()">
                <button onclick="sendMessage()">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Chat Button - Hidden Initially -->
        <button id="chat-btn" onclick="toggleChat()">
            <span class="badge" id="badge">0</span>
            <svg class="chat-icon" viewBox="0 0 24 24">
                <path
                    d="M12 3c5.5 0 10 3.58 10 8s-4.5 8-10 8c-1.24 0-2.43-.18-3.53-.5C5.55 21 2 21 2 21c2.33-2.33 2.7-3.9 2.75-4.5C3.05 15.07 2 13.13 2 11c0-4.42 4.5-8 10-8z" />
            </svg>
            <svg class="close-icon" viewBox="0 0 24 24">
                <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
            </svg>
        </button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const CONFIG = {
            apiKey: params.get('api_key') || '',
            apiUrl: params.get('api_url') || window.location.origin + '/api/v1',
            detectedKeyword: params.get('keyword') || '',
            pollInterval: 5000
        };

        const state = {
            isOpen: false,
            conversationId: null,
            polling: null,
            lastMessageCount: 0,
            accepted: false
        };

        // Update detected message if keyword provided
        if (CONFIG.detectedKeyword) {
            document.getElementById('detected-msg').innerHTML =
                `Detectamos términos como "<strong>${CONFIG.detectedKeyword}</strong>" que podrían indicar irregularidades en tu préstamo.`;
        }

        function notifyResize(width, height) {
            if (window.parent !== window) {
                window.parent.postMessage({ type: 'jcj-resize', width, height }, '*');
            }
        }

        // User accepts consultation
        function acceptConsultation() {
            state.accepted = true;
            document.getElementById('alert-balloon').classList.add('hidden');
            document.getElementById('chat-btn').classList.add('visible');
            notifyResize(100, 100);

            // Auto-open chat
            setTimeout(() => toggleChat(), 300);
        }

        // User declines
        function declineConsultation() {
            document.getElementById('alert-balloon').classList.add('hidden');
            notifyResize(0, 0); // Hide widget completely
        }

        function toggleChat() {
            state.isOpen = !state.isOpen;
            const chatWindow = document.getElementById('chat-window');
            const chatBtn = document.getElementById('chat-btn');

            if (state.isOpen) {
                chatWindow.classList.add('open');
                chatBtn.classList.add('open');
                notifyResize(400, 580);
                document.getElementById('badge').classList.remove('show');

                // Start conversation on first open
                if (!state.conversationId) {
                    startConversation();
                }
            } else {
                chatWindow.classList.remove('open');
                chatBtn.classList.remove('open');
                notifyResize(100, 100);
            }
        }

        function setStatus(msg) {
            const bar = document.getElementById('status-bar');
            if (msg) { bar.textContent = msg; bar.classList.add('show'); }
            else { bar.classList.remove('show'); }
        }

        async function api(endpoint, method = 'GET', data = null) {
            const opts = { method, headers: { 'Content-Type': 'application/json' } };
            if (CONFIG.apiKey) opts.headers['Authorization'] = 'Api-Key ' + CONFIG.apiKey;
            if (data) opts.body = JSON.stringify(data);

            const res = await fetch(CONFIG.apiUrl + endpoint, opts);
            if (!res.ok) throw new Error('API Error: ' + res.status);
            return res.json();
        }

        async function startConversation() {
            setStatus('Conectando...');

            try {
                const result = await api('/conversations/', 'POST', {
                    subject: 'Consulta Legal - ' + (CONFIG.detectedKeyword || 'irregularidad detectada')
                });

                if (result.id) {
                    state.conversationId = result.id;
                    console.log('[JCJ] Conversation:', result.id);
                    setStatus('');

                    addMessage({
                        sender_type: 'system',
                        sender_name: 'JCJ Consultings',
                        content: '¡Bienvenido! Un abogado se conectará contigo en breve. Mientras tanto, cuéntanos tu situación.',
                        sent_at: new Date().toISOString()
                    });

                    loadMessages();
                    state.polling = setInterval(loadMessages, CONFIG.pollInterval);
                }
            } catch (err) {
                console.error('[JCJ] Error:', err);
                setStatus('Error. Reintentando...');
                setTimeout(startConversation, 3000);
            }
        }

        async function loadMessages() {
            if (!state.conversationId) return;
            try {
                const msgs = await api('/conversations/' + state.conversationId + '/messages/');
                renderMessages(msgs);
                if (!state.isOpen && msgs.length > state.lastMessageCount) {
                    document.getElementById('badge').textContent = msgs.length - state.lastMessageCount;
                    document.getElementById('badge').classList.add('show');
                }
                if (state.isOpen) state.lastMessageCount = msgs.length;
            } catch (err) { console.error('[JCJ] Poll error:', err); }
        }

        function renderMessages(msgs) {
            const container = document.getElementById('messages');
            const wasAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 50;
            container.innerHTML = msgs.map(m => `
                <div class="msg ${m.sender_type}">
                    <div class="bubble">${escapeHtml(m.content)}</div>
                    <div class="msg-meta">${m.sender_name} · ${formatTime(m.sent_at)}</div>
                </div>
            `).join('');
            if (wasAtBottom) container.scrollTop = container.scrollHeight;
        }

        function addMessage(msg) {
            const container = document.getElementById('messages');
            container.innerHTML += `
                <div class="msg ${msg.sender_type}">
                    <div class="bubble">${escapeHtml(msg.content)}</div>
                    <div class="msg-meta">${msg.sender_name} · ${formatTime(msg.sent_at)}</div>
                </div>
            `;
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('msg-input');
            const content = input.value.trim();
            if (!content || !state.conversationId) return;
            input.value = '';

            addMessage({ sender_type: 'platform_user', sender_name: 'Tú', content, sent_at: new Date().toISOString() });

            try {
                await api('/conversations/' + state.conversationId + '/send_message/', 'POST', {
                    content, sender_type: 'platform_user', sender_name: 'Usuario'
                });
            } catch (err) { setStatus('Error al enviar'); setTimeout(() => setStatus(''), 2000); }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(isoString) {
            return new Date(isoString).toLocaleTimeString('es', { hour: '2-digit', minute: '2-digit' });
        }

        // Initialize - show alert balloon
        notifyResize(320, 220);
    </script>
</body>

</html>
