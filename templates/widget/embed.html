<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCJ Legal Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --jcj-primary: #1e3a5f;
            --jcj-secondary: #2c5282;
            --jcj-accent: #3182ce;
            --jcj-light: #ebf4ff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            overflow: hidden;
        }

        #widget-root {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        /* Floating Button */
        #chat-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--jcj-primary), var(--jcj-secondary));
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(30, 58, 95, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }

        #chat-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 25px rgba(30, 58, 95, 0.5);
        }

        #chat-btn svg {
            fill: white;
            width: 28px;
            height: 28px;
        }

        #chat-btn .close-icon {
            display: none;
        }

        #chat-btn.open .chat-icon {
            display: none;
        }

        #chat-btn.open .close-icon {
            display: block;
        }

        /* Notification Badge */
        .badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: #e53935;
            color: white;
            font-size: 11px;
            font-weight: bold;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .badge.show {
            display: flex;
        }

        /* Chat Window */
        #chat-window {
            position: absolute;
            bottom: 75px;
            right: 0;
            width: 360px;
            height: 520px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.3s ease;
        }

        #chat-window.open {
            display: flex;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, var(--jcj-primary), var(--jcj-secondary));
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header .avatar {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-header .info h3 {
            margin: 0;
            font-size: 15px;
            font-weight: 600;
        }

        .chat-header .info p {
            margin: 2px 0 0;
            font-size: 12px;
            opacity: 0.85;
        }

        .chat-header .info p.online::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            margin-right: 5px;
        }

        /* Status Bar */
        #status-bar {
            padding: 8px 16px;
            font-size: 12px;
            color: #666;
            background: #f8f9fa;
            text-align: center;
            border-bottom: 1px solid #eee;
            display: none;
        }

        #status-bar.show {
            display: block;
        }

        /* Messages Container */
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #f7fafc;
        }

        .msg {
            margin-bottom: 12px;
            max-width: 80%;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .msg.system,
        .msg.lawyer {
            margin-right: auto;
        }

        .msg.platform_user {
            margin-left: auto;
        }

        .bubble {
            padding: 10px 14px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .msg.system .bubble,
        .msg.lawyer .bubble {
            background: white;
            color: #333;
            border: 1px solid #e5e7eb;
            border-radius: 16px 16px 16px 4px;
        }

        .msg.platform_user .bubble {
            background: var(--jcj-accent);
            color: white;
            border-radius: 16px 16px 4px 16px;
        }

        .msg-meta {
            font-size: 10px;
            color: #999;
            margin-top: 4px;
            padding: 0 4px;
        }

        .msg.platform_user .msg-meta {
            text-align: right;
        }

        /* Typing Indicator */
        .typing {
            display: none;
            padding: 12px;
            color: #666;
            font-size: 13px;
            font-style: italic;
        }

        .typing.show {
            display: block;
        }

        /* Input Area */
        .chat-input {
            padding: 12px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 8px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input input:focus {
            border-color: var(--jcj-accent);
        }

        .chat-input button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--jcj-accent);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .chat-input button:hover {
            background: var(--jcj-primary);
        }

        .chat-input button svg {
            fill: white;
            width: 20px;
            height: 20px;
        }

        /* Welcome Screen */
        #welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
            background: var(--jcj-light);
        }

        #welcome-screen .logo {
            font-size: 32px;
            font-weight: bold;
            color: var(--jcj-primary);
            margin-bottom: 16px;
        }

        #welcome-screen h4 {
            color: var(--jcj-primary);
            margin-bottom: 8px;
            font-size: 18px;
        }

        #welcome-screen p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        #welcome-screen .alert-msg {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
        }

        #welcome-screen button {
            background: var(--jcj-accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        #welcome-screen button:hover {
            background: var(--jcj-primary);
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="widget-root">
        <div id="chat-window">
            <div class="chat-header">
                <div class="avatar">JCJ</div>
                <div class="info">
                    <h3>JCJ Consultings</h3>
                    <p class="online">Asistencia Legal</p>
                </div>
            </div>

            <div id="status-bar"></div>

            <div id="welcome-screen">
                <div class="logo">⚖️</div>
                <h4>Detectamos una irregularidad</h4>
                <div class="alert-msg" id="detected-msg">
                    Hemos detectado posibles irregularidades en tu situación financiera.
                </div>
                <p>Nuestros abogados pueden ayudarte a revisar tu caso sin compromiso.</p>
                <button onclick="startConversation()">Consultar Gratis</button>
            </div>

            <div id="messages" class="hidden"></div>
            <div class="typing" id="typing">El abogado está escribiendo...</div>

            <div class="chat-input hidden" id="input-area">
                <input type="text" id="msg-input" placeholder="Escribe tu mensaje..."
                    onkeypress="if(event.key==='Enter')sendMessage()">
                <button onclick="sendMessage()">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                    </svg>
                </button>
            </div>
        </div>

        <button id="chat-btn" onclick="toggleChat()">
            <span class="badge" id="badge">0</span>
            <svg class="chat-icon" viewBox="0 0 24 24">
                <path
                    d="M12 3c5.5 0 10 3.58 10 8s-4.5 8-10 8c-1.24 0-2.43-.18-3.53-.5C5.55 21 2 21 2 21c2.33-2.33 2.7-3.9 2.75-4.5C3.05 15.07 2 13.13 2 11c0-4.42 4.5-8 10-8z" />
            </svg>
            <svg class="close-icon" viewBox="0 0 24 24">
                <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
            </svg>
        </button>
    </div>

    <script>
        // Configuration from URL params
        const params = new URLSearchParams(window.location.search);
        const CONFIG = {
            apiKey: params.get('api_key') || '',
            apiUrl: params.get('api_url') || window.location.origin + '/api/v1',
            position: params.get('position') || 'right',
            detectedKeyword: params.get('keyword') || '',
            pollInterval: 5000
        };

        // State
        const state = {
            isOpen: false,
            conversationId: null,
            polling: null,
            lastMessageCount: 0
        };

        // Update detected message if keyword provided
        if (CONFIG.detectedKeyword) {
            const alertMsg = document.getElementById('detected-msg');
            alertMsg.innerHTML = `Detectamos términos como "<strong>${CONFIG.detectedKeyword}</strong>" que podrían indicar irregularidades en tu préstamo.`;
        }

        // Notify parent window about size changes
        function notifyResize(width, height) {
            if (window.parent !== window) {
                window.parent.postMessage({ type: 'jcj-resize', width, height }, '*');
            }
        }

        // Toggle chat
        function toggleChat() {
            state.isOpen = !state.isOpen;
            const chatWindow = document.getElementById('chat-window');
            const chatBtn = document.getElementById('chat-btn');

            if (state.isOpen) {
                chatWindow.classList.add('open');
                chatBtn.classList.add('open');
                notifyResize(400, 620);
                document.getElementById('badge').classList.remove('show');
            } else {
                chatWindow.classList.remove('open');
                chatBtn.classList.remove('open');
                notifyResize(80, 80);
            }
        }

        // Show status
        function setStatus(msg) {
            const bar = document.getElementById('status-bar');
            if (msg) {
                bar.textContent = msg;
                bar.classList.add('show');
            } else {
                bar.classList.remove('show');
            }
        }

        // API helper
        async function api(endpoint, method = 'GET', data = null) {
            const opts = {
                method,
                headers: { 'Content-Type': 'application/json' }
            };
            if (CONFIG.apiKey) {
                opts.headers['Authorization'] = 'Api-Key ' + CONFIG.apiKey;
            }
            if (data) opts.body = JSON.stringify(data);

            const res = await fetch(CONFIG.apiUrl + endpoint, opts);
            if (!res.ok) throw new Error('API Error: ' + res.status);
            return res.json();
        }

        // Start conversation
        async function startConversation() {
            setStatus('Conectando...');

            try {
                const result = await api('/conversations/', 'POST', {
                    subject: 'Consulta Legal - Irregularidad: ' + (CONFIG.detectedKeyword || 'detectada')
                });

                if (result.id) {
                    state.conversationId = result.id;
                    console.log('[JCJ] Conversation:', result.id);

                    // Show chat interface
                    document.getElementById('welcome-screen').classList.add('hidden');
                    document.getElementById('messages').classList.remove('hidden');
                    document.getElementById('input-area').classList.remove('hidden');

                    setStatus('');

                    // Add welcome message
                    addMessage({
                        sender_type: 'system',
                        sender_name: 'JCJ Consultings',
                        content: '¡Bienvenido! Un abogado se conectará contigo en breve. Mientras tanto, puedes describirnos tu situación.',
                        sent_at: new Date().toISOString()
                    });

                    // Start polling
                    loadMessages();
                    state.polling = setInterval(loadMessages, CONFIG.pollInterval);
                }
            } catch (err) {
                console.error('[JCJ] Error:', err);
                setStatus('Error de conexión. Reintentando...');
                setTimeout(startConversation, 3000);
            }
        }

        // Load messages
        async function loadMessages() {
            if (!state.conversationId) return;

            try {
                const msgs = await api('/conversations/' + state.conversationId + '/messages/');
                renderMessages(msgs);

                // Check for new messages when closed
                if (!state.isOpen && msgs.length > state.lastMessageCount) {
                    const badge = document.getElementById('badge');
                    badge.textContent = msgs.length - state.lastMessageCount;
                    badge.classList.add('show');
                }

                if (state.isOpen) {
                    state.lastMessageCount = msgs.length;
                }
            } catch (err) {
                console.error('[JCJ] Poll error:', err);
            }
        }

        // Render messages
        function renderMessages(msgs) {
            const container = document.getElementById('messages');
            const wasAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 50;

            container.innerHTML = msgs.map(m => `
                <div class="msg ${m.sender_type}">
                    <div class="bubble">${escapeHtml(m.content)}</div>
                    <div class="msg-meta">${m.sender_name} · ${formatTime(m.sent_at)}</div>
                </div>
            `).join('');

            if (wasAtBottom) {
                container.scrollTop = container.scrollHeight;
            }
        }

        // Add single message
        function addMessage(msg) {
            const container = document.getElementById('messages');
            container.innerHTML += `
                <div class="msg ${msg.sender_type}">
                    <div class="bubble">${escapeHtml(msg.content)}</div>
                    <div class="msg-meta">${msg.sender_name} · ${formatTime(msg.sent_at)}</div>
                </div>
            `;
            container.scrollTop = container.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('msg-input');
            const content = input.value.trim();
            if (!content || !state.conversationId) return;

            input.value = '';

            // Optimistic UI update
            addMessage({
                sender_type: 'platform_user',
                sender_name: 'Tú',
                content: content,
                sent_at: new Date().toISOString()
            });

            try {
                await api('/conversations/' + state.conversationId + '/send_message/', 'POST', {
                    content,
                    sender_type: 'platform_user',
                    sender_name: 'Usuario'
                });
            } catch (err) {
                setStatus('Error al enviar');
                setTimeout(() => setStatus(''), 2000);
            }
        }

        // Utilities
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(isoString) {
            return new Date(isoString).toLocaleTimeString('es', { hour: '2-digit', minute: '2-digit' });
        }

        // Initialize - notify parent of initial size
        notifyResize(80, 80);
    </script>
</body>

</html>
