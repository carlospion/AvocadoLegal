<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JCJ Consultings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --jcj-primary: #1a365d;
            --jcj-secondary: #2b6cb0;
            --jcj-accent: #3182ce;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--jcj-primary) 0%, var(--jcj-secondary) 100%);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .login-header {
            background: var(--jcj-primary);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-header .logo {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 32px;
        }

        .login-header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .login-header p {
            margin: 5px 0 0;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .login-body {
            padding: 30px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
        }

        .form-control:focus {
            border-color: var(--jcj-accent);
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
        }

        .form-label {
            font-weight: 500;
            color: #4a5568;
        }

        .btn-login {
            background: linear-gradient(135deg, var(--jcj-primary), var(--jcj-secondary));
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
        }

        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(26, 54, 93, 0.3);
        }

        .alert {
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .input-group-text {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-right: none;
        }

        .input-group .form-control {
            border-left: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">⚖️</div>
                <h1>JCJ Consultings</h1>
                <p>Panel de Abogados</p>
            </div>
            <div class="login-body">
                {% if error %}
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <i class="bi bi-exclamation-circle me-2"></i>
                    {{ error }}
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="Ingresa tu usuario" required autofocus>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Ingresa tu contraseña" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-login">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                    </button>
                </form>
            </div>
        </div>
        <p class="text-center text-white mt-4 opacity-75">
            <small>© 2026 JCJ Consultings. Todos los derechos reservados.</small>
        </p>
    </div>
</body>

</html>
