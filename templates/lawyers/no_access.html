<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado - JCJ Consultings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center p-5">
                        <h1 class="display-1 text-warning mb-4"></h1>
                        <h3>Acceso Denegado</h3>
                        <p class="text-muted">{{ message }}</p>
                        <hr class="my-4">
                        <p class="small text-muted">
                            Para crear un perfil de abogado, ve al Admin de Django y crea un registro en "Abogados" asociado a tu usuario.
                        </p>
                        <div class="d-flex gap-2 justify-content-center">
                            <a href="/admin/" class="btn btn-primary">Ir al Admin</a>
                            <a href="/admin/logout/" class="btn btn-outline-secondary">Cerrar Sesion</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
