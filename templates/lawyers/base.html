<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JCJ Consultings{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --jcj-primary: #1a365d; --jcj-secondary: #2b6cb0; }
        body { background: #f8fafc; }
        .sidebar { background: var(--jcj-primary); min-height: 100vh; }
        .sidebar .nav-link { color: rgba(255,255,255,0.8); padding: 12px 20px; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { color: white; background: rgba(255,255,255,0.1); }
        .sidebar .nav-link i { margin-right: 10px; }
        .main-content { padding: 20px; }
        .stat-card { border: none; border-radius: 12px; }
        .stat-card .stat-value { font-size: 2rem; font-weight: 700; color: var(--jcj-primary); }
        .stat-card .stat-label { color: #718096; font-size: 0.875rem; }
        .status-badge { font-size: 0.75rem; padding: 4px 8px; border-radius: 12px; }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-active { background: #d1fae5; color: #065f46; }
        .status-closed { background: #e5e7eb; color: #374151; }
        .chat-container { height: calc(100vh - 300px); display: flex; flex-direction: column; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 15px; background: #f1f5f9; }
        .chat-message { max-width: 70%; margin-bottom: 12px; }
        .chat-message.lawyer { margin-left: auto; }
        .chat-message .bubble { padding: 10px 15px; border-radius: 12px; }
        .chat-message.system .bubble, .chat-message.platform_user .bubble { background: white; }
        .chat-message.lawyer .bubble { background: var(--jcj-primary); color: white; }
        .chat-input { padding: 15px; background: white; border-top: 1px solid #e2e8f0; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 sidebar d-flex flex-column">
                <div class="p-3 text-white">
                    <h5 class="mb-0">JCJ Consultings</h5>
                    <small class="opacity-75">Panel de Abogados</small>
                </div>
                <ul class="nav flex-column mt-3">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'lawyers:dashboard' %}">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'conversation_list' %}active{% endif %}" href="{% url 'lawyers:conversation_list' %}">
                            <i class="bi bi-chat-dots"></i> Mis Casos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'queue' %}active{% endif %}" href="{% url 'lawyers:queue' %}">
                            <i class="bi bi-inbox"></i> Cola de Casos
                        </a>
                    </li>
                </ul>
                <div class="mt-auto p-3 text-white">
                    <div class="d-flex align-items-center mb-2">
                        <i class="bi bi-person-circle me-2"></i>
                        <span>{{ lawyer.name }}</span>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-sm {% if lawyer.is_on_shift %}btn-success{% else %}btn-secondary{% endif %}" 
                                onclick="toggleShift()" id="shiftBtn">
                            {% if lawyer.is_on_shift %}En Turno{% else %}Fuera de Turno{% endif %}
                        </button>
                        <button class="btn btn-sm {% if lawyer.is_available %}btn-success{% else %}btn-secondary{% endif %}" 
                                onclick="toggleAvailability()" id="availBtn">
                            {% if lawyer.is_available %}Disponible{% else %}No Disponible{% endif %}
                        </button>
                    </div>
                    <a href="{% url 'admin:logout' %}" class="btn btn-outline-light btn-sm mt-3 w-100">Cerrar Sesion</a>
                </div>
            </nav>
            <main class="col-md-10 main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleShift() {
            fetch('{% url "lawyers:toggle_shift" %}', {method: 'POST', headers: {'X-CSRFToken': '{{ csrf_token }}'}})
            .then(r => r.json())
            .then(data => {
                const btn = document.getElementById('shiftBtn');
                btn.textContent = data.is_on_shift ? 'En Turno' : 'Fuera de Turno';
                btn.className = data.is_on_shift ? 'btn btn-sm btn-success' : 'btn btn-sm btn-secondary';
            });
        }
        function toggleAvailability() {
            fetch('{% url "lawyers:toggle_availability" %}', {method: 'POST', headers: {'X-CSRFToken': '{{ csrf_token }}'}})
            .then(r => r.json())
            .then(data => {
                const btn = document.getElementById('availBtn');
                btn.textContent = data.is_available ? 'Disponible' : 'No Disponible';
                btn.className = data.is_available ? 'btn btn-sm btn-success' : 'btn btn-sm btn-secondary';
            });
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
